<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rubrica.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Rubrica</title>
</head>
 
<body>
<div class="container mt-5">
    <h1 class="text-center">Rubrica Ecubit</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <form action="#" th:object="${contatto}" th:action="@{/contatti/add}" method="post">
                <div>
                    <label>Inserisci id</label>
                    <input type="text" th:field="*{id}" class="form-control my-3"  placeholder="Id">
                    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
                </div>
                <div>
                    <label>Inserisci utente</label>
                    <input type="text" th:field="*{utente}" class="form-control my-3"  placeholder="Utente">
                    <span th:if="${#fields.hasErrors('utente')}" th:errors="*{utente}"></span>
                </div>
                <div>
                    <label>Inserisci telefono</label>
                    <input type="text" th:field="*{telefono}" class="form-control my-3"    placeholder="Telefono">
                    <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
                </div>
                <button type="submit"   class="btn btn-primary btn-block my-3"><em>Aggiungi Contatto</em></button>

            </form>

            <p class="text-center mt-3">Se premi il bottone, si <em>AGGIUNGE</em> un contatto alla rubrica</p>
        </div>
    </div>
</div>
</body>
</html>
